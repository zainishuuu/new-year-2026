<!DOCTYPE html>
<html lang="en">
<head>

  <style>

      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;

      margin-bottom: 20px;
      color: #ffd700;
    }
    p {

      line-height: 1.6;
    }
    .btn {

      font-size: 1rem;
      border: none;

      cursor: pointer;
      background: #ffd700;
      color: #000;

    }
    .btn:hover {

    input {

</head>
<body>
